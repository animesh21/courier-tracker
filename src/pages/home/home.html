<ion-header>
  <ion-navbar>
    <ion-title>
      Courier Service
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Login to your account</p>
  <form [formGroup]="login" (ngSubmit)="loginUser()">
    <ion-item>
      <ion-label for="email">Email</ion-label>
      <ion-input type="text" formControlName="email" placeholder="e.g. name@example.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="password">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!login.valid">Submit</button>
  </form>
</ion-content>
