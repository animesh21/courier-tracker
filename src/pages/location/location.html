<ion-content padding>
  <div class="top">
    <img id="logo" src="./assets/images/hamama_logo.png">
    <ion-buttons end>
      <button ion-button primary (click)="logoutUser()">Logout</button>
    </ion-buttons>
  </div>
  <div class="body">
    <p>Hi, {{ name }}</p>
    <ion-label text-center>Current Latitude: {{ locationServiceProvider.lat }}</ion-label>
    <ion-label text-center>Current Longitude: {{ locationServiceProvider.lng }}</ion-label>
    <button ion-button full primary (click)="start()">Start Tracking</button>
    <button ion-button full primary (click)="stop()">Stop Tracking</button>
    <br/>
    <div class="content">
      <button ion-button full primary (click)="goToChat()" class="button">Chat</button>
    </div>
  </div>
</ion-content>
